<div class="container containercolor"><br><br>

    <mat-stepper labelPosition="bottom" #stepper><br>
      <div class="matt">
        <h6>CREATE NEW PROJECT</h6>
  
  
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="addingclientform">
  
            <ng-template matStepLabel></ng-template>
            <h6>General Information</h6>
            <p>Fill all information as Below</p>
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col" >
                  <label>Name</label><br>
                  <input placeholder="project name " class="labelforform" formControlName="name">
  
                </div>
                <div class="col">
                  <label>Email</label><br>
                  <input placeholder="project name " class="labelforform" formControlName="email">
  
                </div>
                <div class="col">
                  <label>contactNumber</label><br>
                  <input placeholder="project name " class="labelforform" formControlName="contactNumber">
  
                </div>
              </div>
            </div><br>
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <label>clientStatus</label><br>
                  <input placeholder="project name " class="labelforform" formControlName="clientStatus">
  
                </div>
                <div class="col" >
                  <label for="" class="form-label">Select Project*</label><br>
                        
                  <Select>
                      <option value="" class="form-control" *ngFor="let pro of addingprojectname.projects" >
                          {{pro.projectName}}</option>
                  </Select>
                 
  
                </div>
                <div class="col">
                  <label>Name</label><br>
                  <input placeholder="project name " class="labelforform">
  
                </div>
              </div>
            </div><br>
            <div class="btndiv">
              <button mat-button matStepperNext ><span class="btncol">go to more info</span>
                <span> <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
                  </svg></span>
              </button>
  
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel></ng-template>
  
  
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <label>Name</label><br>
                  <input placeholder="project name " class="labelforform" >
                </div>
  
                <!-- <div *ngFor="let newclient of newclientuser.projects"> -->
                <div class="col">
                  <label for="">Projects</label><br>
                  <select class="labelforform">
                    <option value="">
                        <!-- <span> {{newclient.projectName}}</span> -->
                        </option>
                  </select>
                </div>
            <!-- </div> -->
  
                <div class="col">
                  <label for="">Project Type</label><br>
                  <select class="labelforform">
                    <option value="Commercial">Commercial</option>
                    <option value="Residental">Residental</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
              </div>
            </div><br>
  
  
  
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
                  <label>Name</label><br>
                  <input placeholder="project name " class="labelforform">
                </div>
  
  
  
                <div class="col">
                  <label for="">Project Type</label><br>
                  <select class="labelforform">
                    <option value="Commercial">Commercial</option>
                    <option value="Residental">Residental</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <button (click)="addingclient()">submit</button>
