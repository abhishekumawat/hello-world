
<div class="maincontainer">
    <diV>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col backgroundlogincont1 overlay">
                    <div class="logologin ">
                        <a class="d-block">
                            <br>
                        </a>
                    </div>
                    <div id="carouselExampleCaptions" class="carousel slide imagcar">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">

                                <div class="carousel-caption d-none d-md-block">

                                    <p>Some representative placeholder content for the first slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">

                                <div class="carousel-caption d-none d-md-block">

                                    <p>Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">

                                <div class="carousel-caption d-none d-md-block">

                                    <p>Some representative placeholder content for the third slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col1 col">

                    <div class="col2pd">
                        <h5 class="headofhead">Hello! Let's Get Started </h5>
                        <p class="parahead">Sign in to continue</p>
                        <form [formGroup] ="loginform" (ngSubmit)="giveLeads()">
                            <label for="username"  >username</label><br>
                            <input 
                            type="text" 
                            placeholder="Enter username" 
                            class="labelforform" 
                            autocomplete="username" 
                            formControlName="email"
                            id="username"><br><br>
                            <p *ngIf="loginform.get('email')?.touched && loginform.get('password')?.invalid">
                                    This Is Invalid username
                            </p>
                            <label for="password">password</label><br>
                            <input 
                            type="password" 
                            placeholder="password" 
                            class="labelforform" 
                            autocomplete="current-password"
                            formControlName="password"
                            id="password"><br><br>
                            <p *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid">
                                This Is Invalid password
                        </p>
                            <div class="form-check">
                                <input 
                                class="form-check-input" 
                                type="checkbox" value="" 
                                id="flexCheckChecked" 
                                checked>
                                <label 
                                class="form-check-label" 
                                for="flexCheckChecked">
                                    Remember Me
                                </label><br><br>
                               <button type="submit" class="btn btn-primary">Sign in</button>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
